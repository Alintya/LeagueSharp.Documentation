<!DOCTYPE html>
<html lang="en" ng-app="LeagueSharpDocs" ng-controller="StartController">
<head>
 	<meta charset="utf-8">
    <meta name="fragment" content="!">
    <title>L# Docs</title>
   	<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
   	<link rel="stylesheet" type="text/css" href="assets/stylesheets/prism.css">
   	<link rel="stylesheet" href="assets/stylesheets/codehighlight.css">
   	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
</head>
<body>
	<header id="header">
		<div class="grid-container">
		    <div class="grid-50 mobile-grid-100">
		   		<h1>L# API Documentation</h1>
		    </div>
		    <div class="grid-50 mobile-grid-100">
		   		<nav>	
		   			<ul>
		   				<li><a href="#">Documentation</a></li>
		   				<li><a href="#">API</a></li>
		   				<li><a href="#">Community</a></li>
		   				<li><a href="#">Github</a></li>
		   			</ul>
		   		</nav>
		    </div>
		</div>
   	</header>

	<div class="main">
		<div class="grid-container">
	    <div class="grid-20 mobile-grid-20">
		    <!-- load sidebar partial -->
		    <ng-include src="'templates/partials/sidebar.html'"></ng-include>
	    </div>
	    <div class="grid-80 mobile-grid-80">
	    	<!-- render the requested view -->
			<div ng-view></div>
		</div>
    </div>

	<!-- JS resources -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript" src="assets/js/services.js"></script>
	<script type="text/javascript" src="assets/js/prism.js" data-default-language="csharp"></script>
	<!-- -->
	<script src="bower_components/marked/lib/marked.js"></script>
    <script src="assets/js/angular-marked.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>

</html>
